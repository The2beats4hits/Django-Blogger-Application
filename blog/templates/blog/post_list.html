{% extends 'blog/base.html' %}
{% block content %}
    {% for post in object_list %}
        <article class="post_preview">
            <header class="post_meta">
                <time pubdate datetime="{{ post.published_date }}" >{{ post.published_date }}</time>
                <span class="owner">{{post.owner}}</span>
                {% if post.owner == user %}<a class="" href="{% url 'post_edit' pk=post.pk %}"><span class="fa-pencil fa" aria-hidden="true"></span></a>{% else %} <i class="fa fa-user" aria-hidden="true"></i> {% endif %}
            </header>
            <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
            <p>{{ post.content|linebreaksbr }}</p>
        </article>

    {% empty %}
    <p>Нет постов</p>
    {% endfor %}

{% endblock %}
